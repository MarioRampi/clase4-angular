<div class="imagen">
  <h1>Hola {{ nombre }}</h1>

  <img [src]="imageUrl" alt="Foto de moto">

  <input type="text" name="" id="" [(ngModel)]="nombre">

  <button
  (click)="onClick($event)"
  >Enviar</button>

  <app-boton
  label="Aceptar"
  (apretar)="onClick($event)"
  ></app-boton>

    <app-boton clase="blue" label="Modificar" (apretar)="onClick($event)"></app-boton>

    <app-boton clase="red" label="Cancelar" (apretar)="onClick($event)"></app-boton>
</div>

<section>
  <h1 *ngIf="nombre == '1' ">
    NG IF {{ nombre }}
  </h1>

  <div *ngFor="let item of list">
    <!-- {{ item }} -->
    <app-boton [clase]="item" [label]="item" (apretar)="onClick($event)"></app-boton>
  </div>
</section>
