<h1>Hola {{ nombre }}</h1>

<img [src]="imageUrl" alt="Imagen de moto">

<input type="text" placeholder="nombre" [(ngModel)]="nombre" >

<button
  (click)="onClick($event)"
>Enviar</button>

<app-boton
label="Aceptar"
(apretar)="onClick($event)"
></app-boton>


<app-boton clase="green" label="Enviar" (apretar)="onClick($event)"></app-boton>

<app-boton clase="red" label="Cancelar" (apretar)="onClick($event)"></app-boton>
<br>
<mi-texto></mi-texto>

<p>
  <ngb-progressbar type="success" [value]="25"></ngb-progressbar>
</p>
<div *ngIf="nombre == 'mostrar'">
  <h3>DIV CONDICIONAL</h3>
</div>
<div>
  <h3>NG FOR</h3>
  <div *ngFor="let item of list">
    <!-- {{ item }} -->
    <app-boton [clase]="item" [label]="item" (apretar)="onClick($event)"></app-boton>
  </div>
</div>
