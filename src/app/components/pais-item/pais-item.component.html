<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image">{{pais.flag}}</div> -->
    <mat-card-title>{{pais.flag}} {{pais.name.common}}</mat-card-title>
    <mat-card-subtitle>{{pais.name.official}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pais.coatOfArms.svg" alt="Escudo del pais">
  <mat-card-content>
    <div>
      <p>
        <b>Capital: </b> <em *ngFor="let item of pais.capital">{{item}} </em>
      </p>

      <p>
        <b>Region: </b> <em>{{pais.region}}</em>
      </p>
      <p>
        <b>Sub Region: </b> <em>{{pais.subregion}}</em>
      </p>
    </div>
    <p>
      <b>FIFA: </b> <em>{{pais.fifa}}</em>
      <b> CCA2: </b> <em>{{pais.cca2}}</em>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="click()" >VER DETALLE</button>
  </mat-card-actions>
</mat-card>
